<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <title>MyBookList</title>
    <style>
      .text-left{
        float: left;
        font-family:Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4 text-center">
      <h1 class="display-4">
        <i class="fas fa-book-open"></i> My<span class="text-primary">Book</span
        >List
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title" class="text-left">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Enter Title..."
          />
        </div>
        <div class="form-group">
          <label for="author" class="text-left">Author</label>
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="Enter Author..."
          />
        </div>
        <div class="form-group">
          <label for="isbn" class="text-left">ISBN#</label>
          <input
            type="number"
            id="isbn"
            class="form-control"
            placeholder="Enter ISBN..."
          />
          <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-4">
        </div>
      </form>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>SBIN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="/myBookList/app.js"></script>
  </body>
</html>
